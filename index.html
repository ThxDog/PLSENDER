<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLS Router</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Send PLS Tokens</h1>
        <button id="connectButton">Connect Wallet</button>
        <button id="disconnectButton" disabled>Disconnect Wallet</button>
        <form id="sendForm">
            <label for="address">Recipient Address:</label>
            <input type="text" id="address" required>
            <label for="amount">Amount (PLS):</label>
            <input type="number" id="amount" step="0.0001" required>
            <button type="button" id="fillTotalButton">Fill Total Balance</button>
            <button type="button" id="fillNetBalanceButton">Fill Balance Minus Fee</button>
            <button type="submit" id="sendButton" disabled>Send</button>
        </form>
        <p id="status"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
